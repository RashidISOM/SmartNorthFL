<!-- This imports the base.html for the naviagation bar-->
{% extends 'base.html' %}


<!-- This is our html that is custom for this specific page-->
{% block body %}
    <h1>Find a Pantry</h1>

    <!-- form to be replaced with django form once model is implemented -->
    <form method="get">
      {{myFilter.form}}
      <br>
      <button class="btn btn-primary" type="submit">Search</button>
    </form>
<br>
    <div class="container" style = "float: left;">
      <div class="row justify-content-start" >
        <div class="col"  style = "background-color: lightgrey;">
      <!-- Credit to the following link for the table code
https://stackoverflow.com/questions/7287027/displaying-a-table-in-django-from-database/7288237-->
        <table>
               <tr>
            <th>Name</th>
          <th>City</th>
          <th>State</th>
          <th>Zip Code</th>
        </tr>
        {% for Pantry in listedPantries %}
        <tr>
        <td>{{ Pantry.name }}</td>
        <td>{{ Pantry.city }}</td>
        <td>{{ Pantry.state}}</td>
        <td>{{Pantry.zipCode}}</td>
        </tr>
      {% endfor %}
    </table>

          <br>
          <a class="btn btn-outline-primary my-2 my-sm-0" href = "#">Sign Up For Notifications</a>

        </div>
      </div>
      <br>
      <div class="row" >
        <div class="col" style = "background-color: lightgrey;">
          Info on food panry #2
        </div>
      </div>
    </div>


{% endblock %}
