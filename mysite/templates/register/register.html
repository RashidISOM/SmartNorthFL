{% extends "base.html" %}
{% block title %}Create an Account{% endblock %}
{% load crispy_forms_tags %}

{% block body %}
    <form method="POST" class="form-group">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-success" onmouseover="this.style.backgroundColor='#1176d9'" onmouseout="this.style.backgroundColor='dodgerblue'"style="background-color:dodgerblue">Register</button>
    </form>
{% endblock %}
